name: Check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:    

  build-wpf:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x
    - name: Restore dependencies
      run: dotnet restore source/gpm.Installer.WPF.sln
    - name: Build
      run: dotnet build source/gpm.Installer.WPF.sln --no-restore

   
